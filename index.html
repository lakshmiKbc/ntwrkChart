<body>

  <div id="container" class="container">
    <header>
      <h3>Similar Song Networks</h3>
      <p>Songs similar to one another according to <a href="http://www.last.fm/api">last.fm</a> are linked together.
        Song nodes are sized based on playcounts, and colored by artist.</p>
    </header>

    <div id="song_selection" class="control mb-2">
      <h6>Song</h6>
      <!-- <select id="song_select">
        <option value="call_me_al.json">You Can Call Me Al</option>
        <option value="sledgehammer_2_rounds.json">Sledgehammer</option>

        <option value="jolene.json">Jolene</option>
        <option value="helplessness_blues.json">Helplessness Blues</option>

      <select v-model="selected" id="song_select">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>

    </div>
    <div id="controls" class="row mx-0">
      <div id="layouts" class="control col px-0">
        <h6>Layout</h6>
        <a id="force" class="active btn btn-light btn-sm">Force Directed</a>
        <a id="radial" class="btn btn-light btn-sm">Artists</a>
      </div>
      <div id="filters" class="control col px-0">
        <h6>Filter</h6>
        <a id="all" class="active btn btn-light btn-sm">All</a>
        <a id="popular" class="btn btn-light btn-sm">Popular</a>
        <a id="obscure" class="btn btn-light btn-sm">Obscure</a>
      </div>
      <div id="sorts" class="control col px-0">
        <h6>Sort</h6>
        <a id="songs" class="active btn btn-light btn-sm">Songs</a>
        <a id="links" class="btn btn-light btn-sm">Links</a>
      </div>
      <div id="search_section" class="control col px-0">
        <form id="search_form" action="" method="post">
          <p class="search_title">Search <input type="text" class="text-input" id="search" value="" /></p>
        </form>
      </div>

    </div>
    <div id="main" role="main">
      <div id="chart">
      </div>
    </div>
